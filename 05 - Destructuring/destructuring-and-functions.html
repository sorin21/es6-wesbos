<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  const {USD, GPB, AUD, MEX} = convertCurrency(100);
  console.log(` USD: ${USD}, \n GPB: ${GPB}, \n AUD: ${AUD}, \n MEX: ${MEX}`);

  console.log('-----------------')

  // destruct the 3 args in 3 variables
  // ={} means use default destructor object
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ tip: 0.20, total: 200 });
  console.log('Total Bill: ', bill);
  console.log('-----------------')

  const regularPerson = {
    firstname: "Bill",
    lastname: "Wilson"
  }

  const lordify = ({firstname}) => console.log(`${firstname} of Canterbury`);

  lordify(regularPerson);
  console.log('-----------------')

  console.log('--Restructuring:--')
  const name = "Tallac";
  const elevation = 9898;

  const print = () => {
    console.log('this', this)
    return console.log(`Mt. ${this.name} is ${this.elevation} feet tall.`);}
  const funHike = {name, elevation, print};
  funHike.print();

  
</script>
</body>
</html>
