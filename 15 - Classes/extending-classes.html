<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  class Dog extends Animal {
    constructor(name, breed) {
      // super is Animal
      super(name);
      this.breed = breed;
    }
    bark() {
      console.log('Bark bark I\'m a dog');
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');
  rhino.eat('burger');
  rhino.eat('leaves');
  console.log(rhino.eat('zebra'));
  console.log(rhino.drink());
  console.log(rhino.drink());
  console.log(rhino.drink());

  snickers.eat('plastic');
  console.log(snickers.eat('burgers'));

</script>
</body>
</html>
