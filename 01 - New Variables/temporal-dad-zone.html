<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
	var pizza = 'Deep Dish 🍕🍕🍕';
  document.write(pizza);
  // undefined

  // in es6
  const pizza = 'Deep Dish 🍕🍕🍕'; // from here
  document.write(pizza); // to here is dead zone
  // pizza is not defined

</script>
</body>
</html>
