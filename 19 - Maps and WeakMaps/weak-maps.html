<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  let dog1 = { name: 'Snickers' };
  let dog2 = { name: 'Sunny' };

  const strong = new Map();
  // weakmap same like weakset
  // no size
  // can't loop
  // item inside that are no longer exist
  // are deleted automatically
  const weak = new WeakMap();

  strong.set(dog1, 'Snickers is the best!');
  weak.set(dog2, 'Sunny is the 2nd best!');

  console.log("strong", strong);
  console.log("strong.size", strong.size);
  console.log("weak", weak);
  console.log("weak.size", weak.size)

  dog1 = null;
  dog2 = null;

  console.log("strong", strong);
  console.log("weak", weak);

</script>
</body>
</html>
