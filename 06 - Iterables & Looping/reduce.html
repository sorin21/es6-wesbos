<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform Object Into Array</title>
</head>
<body>
  <script>
  const ages = [21,18,42,40,64,63,34];

  const maxAge = ages.reduce((max, age) => {
    console.log(`${age} > ${max} = ${age > max}`);
    if (age > max) {
      return age
    } else {
      return max
    }
  }, 0);

  console.log('maxAge', maxAge);
  // 21 > 0 = true
  // 18 > 21 = false
  // 42 > 21 = true
  // 40 > 42 = false
  // 64 > 42 = true
  // 63 > 64 = false
  // 34 > 64 = false
  // maxAge 64


  // OR

  const max = ages.reduce((max, value) => (value > max) ? value : max, 0);
  
  </script>
</body>
</html>
