<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';
  console.log('======for======');
  for(let i = 0; i < cuts.length; i++) {
    console.log(cuts[i]);
  }

  console.log('======forEach======');
  cuts.forEach((cut) => {
    console.log(cut);
    // break doesn't work here
    // if(cut === 'Brisket') {
    //   break;
    // }
  });

  console.log('======for=in=====');
  // looping over all things from prototype
  // not only through my array
  for(const index in cuts) {
    console.log(cuts[index]);
  }

  console.log('======for=of=====');
  // any type of data, except objects
  for (const cut of cuts) {
    //console.log(cut);
    if(cut === 'Brisket') {
      continue;
    }

     console.log(cut);
  }
</script>
</body>
</html>
