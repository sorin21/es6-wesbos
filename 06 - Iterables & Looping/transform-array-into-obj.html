<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform Object Into Array</title>
</head>
<body>
  <script>
    /*  With map() */
    const schools = {
      "Yorktown": 10,
      "Washington & Lee": 2,
      "Wakefield": 5
    }

    const schoolArray = Object.keys(schools).map(key => 
      ({
        name: key,
        winds: schools[key]
      })
    );

    console.log(schoolArray);
    console.log('---------------------');


    /*  With reduce() */
    const colors = [
      {
        id: '-xekare',
        title: "rad red",
        rating: 3
      },
      {
        id: '-jbwsof',
        title: "big blue",
        rating: 2
      },
      {
        id: '-prigbj',
        title: "grizzly grey",
        rating: 5
      },
      {
        id: '-ryhbhsl',
        title: "banana",
        rating: 1
      }
    ]
    const hashColors = colors.reduce((hash, {id, title, rating}) => {
      hash[id] = {title, rating}
      return hash
      // an empty object. This is our initial value for the hash
    }, {});
    
    console.log(hashColors);
