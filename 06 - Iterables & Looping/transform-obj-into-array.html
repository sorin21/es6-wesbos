<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform Object Into Array</title>
</head>
<body>
  <script>
  const schools = {
    "Yorktown": 10,
    "Washington & Lee": 2,
    "Wakefield": 5
  }
  const schoolArray = Object.keys(schools).map(key =>
    ({
      name: key,
      wins: schools[key]
    })
  )
  console.log(schoolArray);
  
  </script>
</body>
</html>
