<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  console.log('======for=of=1====');
  // use [] destructor
  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }

  console.log('======for=of=2====');
  function addUpNumbers() {
    let total = 0;
    for (const num of arguments) {
      //console.log(arguments);
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);

  console.log('======for=of=3====');
  const name = 'Wes Bos';
  for (const char of name) {
    console.log(char);
  }

  console.log('======for=of=4====');
  const ps = Array.from(document.querySelectorAll('p'));
  // entries() is gonna return all the 
  // key-values pairs and we use destructuring
  // to store key(index) and value(paragraph)
  // in two separated variables
  for (const [i, paragraph] of ps.entries()) {
    //console.log(i);
    paragraph.addEventListener('click', function() {
      console.log(`${i+1}: ${this.textContent}`);
    });
  }

  // const myMap = ps.map((parag, i) => {

  //   return i + 1 + parag.textContent;
  // });
  // console.log(myMap);

</script>
</body>
</html>
