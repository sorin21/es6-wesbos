<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
 function calculateBill(total, tax = 0.20, tip = 0.18) {
 	return total + (total * tax) + (total * tip);
 }

 const totalBill = calculateBill(100, undefined, 0.20);
 console.log(totalBill);
</script>
</body>
</html>
