<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  // map returns an array
  // join them toghether with nothing 
  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')}
    </ul>
  `;

  const markup2 = `
    <table border="1" cellpadding="4">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      ${dogs.map(dog => `
          <tr>
            <td>${dog.name}</td>
            <td>${dog.age}</td>
          </tr>
        `).join('')
      }</table>`;
  console.log(markup2);
  document.body.innerHTML = markup2;
  document.body.innerHTML = markup2;

</script>
</body>
</html>
